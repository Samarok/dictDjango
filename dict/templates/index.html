<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PageTitle}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dictApp:home' %}">Словарь</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if active == 'Home' %} active {% endif %}" aria-current="page"
             href="{% url 'dictApp:home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'WordsList' %} active {% endif %}" aria-current="page"
             href="{% url 'dictApp:wordslist' %}">Список слов</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'AddWords' %} active {% endif %}" aria-current="page"
             href="{% url 'dictApp:addwords' %}">Добавление слов</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
